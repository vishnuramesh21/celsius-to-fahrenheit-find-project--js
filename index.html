<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELSIUS TO FAHRENHEIT</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Celsius TO Fahrenheit</h2>
        <div class="inputdiv">
        <input type="text" id="input"  placeholder="enter the celsius" >
</div>

   
    <div>
        <button type="submit" onclick="convert()">click this button</button>
    </div>
    <div id="result">

    </div>
</div>

<script>
function convert(){
    const val=Number(document.getElementById ("input").value)
    const ans = val*9/5+32
    const result = document.getElementById("result")
    result.innerHTML= ans.toFixed(3) +"  fahrenheit"
}

    </script>
    
</body>
</html>
